<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Box Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #playerList {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Lucky Box Admin Panel</h1>
  <p>Set the number of boxes and start a new round.</p>

  <label for="boxCount">Number of Boxes:</label>
  <input type="number" id="boxCount" min="1" placeholder="e.g., 10">
  <button id="startRoundBtn">Start New Round</button>

  <h2>Player Choices</h2>
  <div id="playerList">Waiting for players...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ðŸ”¹ STEP 1: Paste your SAME firebase config here (the one from player.html)
    const firebaseConfig = {
     // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBz5muqVYqFi9VHCmcM6fAgrLhvZ24rvX0",
  authDomain: "mwosiemo-ae343.firebaseapp.com",
  projectId: "mwosiemo-ae343",
  storageBucket: "mwosiemo-ae343.firebasestorage.app",
  messagingSenderId: "492853634233",
  appId: "1:492853634233:web:31bd69c07af243ea746768",
  measurementId: "G-9849VJZCSX"
};
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ðŸ”¹ STEP 2: Start a new round
    document.getElementById("startRoundBtn").addEventListener("click", () => {
      const totalBoxes = parseInt(document.getElementById("boxCount").value);
      if (!totalBoxes || totalBoxes < 1) {
        alert("Please enter a valid number of boxes.");
        return;
      }

      // Randomly pick a winning box
      const winningBox = Math.floor(Math.random() * totalBoxes) + 1;

      // Update game settings in database
      db.ref("gameSettings").set({
        totalBoxes: totalBoxes,
        winningBox: winningBox
      });

      // Clear old players
      db.ref("players").remove();

      alert(`âœ… New round started with ${totalBoxes} boxes!`);
    });

    // ðŸ”¹ STEP 3: Display playersâ€™ selections in real time
    const playerListDiv = document.getElementById("playerList");
    db.ref("players").on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        playerListDiv.textContent = "Waiting for players...";
        return;
      }
      playerListDiv.innerHTML = "<ul>" +
        Object.entries(data).map(([name, info]) =>
          `<li><b>${name}</b> â†’ Box ${info.box}</li>`
        ).join("") +
      "</ul>";
    });
  </script>
</body>
</html>
