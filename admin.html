<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Box Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #playerList {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 300px;
    }
    .winner {
      background-color: lightgreen;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Lucky Box Admin Panel</h1>
  <p>Set the number of boxes and start a new round.</p>

  <label for="boxCount">Number of Boxes:</label>
  <input type="number" id="boxCount" min="1" placeholder="e.g., 10">
  <button id="startRoundBtn">Start New Round</button>

  <h2>Player Choices</h2>
  <div id="playerList">Waiting for players...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // âœ… Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBz5muqVYqFi9VHCmcM6fAgrLhvZ24rvX0",
      authDomain: "mwosiemo-ae343.firebaseapp.com",
      databaseURL: "https://mwosiemo-ae343-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "mwosiemo-ae343",
      storageBucket: "mwosiemo-ae343.appspot.com",
      messagingSenderId: "492853634233",
      appId: "1:492853634233:web:31bd69c07af243ea746768",
      measurementId: "G-9849VJZCSX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ðŸ”¹ Start new round
    document.getElementById("startRoundBtn").addEventListener("click", () => {
      const totalBoxes = parseInt(document.getElementById("boxCount").value);
      if (!totalBoxes || totalBoxes < 1) {
        alert("Please enter a valid number of boxes.");
        return;
      }

      // Random winning box
      const winningBox = Math.floor(Math.random() * totalBoxes) + 1;

      // Update Firebase
      db.ref("gameSettings").set({
        totalBoxes: totalBoxes,
        winningBox: winningBox,
        winnerFound: false
      });

      // Clear previous players
      db.ref("players").remove();

      alert(`âœ… New round started with ${totalBoxes} boxes!`);
    });

    const playerListDiv = document.getElementById("playerList");

    // ðŸ”¹ Display players in real time with winner highlight
    db.ref("players").on("value", (snapshot) => {
      const players = snapshot.val() || {};
      const winnerData = {};

      // Check if winner is found
      db.ref("gameSettings").once("value").then(settingsSnap => {
        const settings = settingsSnap.val();
        if (settings && settings.winnerFound) {
          winnerData.box = settings.winningBox;
          winnerData.player = Object.entries(players).find(([name, info]) => info.box === settings.winningBox)?.[0];
        }

        if (Object.keys(players).length === 0) {
          playerListDiv.textContent = "Waiting for players...";
          return;
        }

        playerListDiv.innerHTML = "<ul>" +
          Object.entries(players).map(([name, info]) => {
            let className = "";
            let winnerText = "";
            if (winnerData.player === name) {
              className = "winner";
              winnerText = " ðŸŽ‰ Winner";
            }
            return `<li class="${className}"><b>${name}</b> â†’ Box ${info.box}${winnerText}</li>`;
          }).join("") +
        "</ul>";
      });
    });

    // ðŸ”¹ Optional: Listen for admin notifications in real time
    db.ref("adminNotifications").on("child_added", (snap) => {
      const data = snap.val();
      console.log("Winner notified:", data);
      // Could trigger additional alerts if desired
    });
  </script>
</body>
</html>
